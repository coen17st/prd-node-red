---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: settings
  namespace: home-automation
spec:
  encryptedData:
    adminAuth_password: 
    credentialSecret: 
    httpAuth: 
  template:
    data:
      settings.js: |-
        module.exports = {
            flowFile: 'flows.json',
            credentialSecret: "{{ index . "credentialSecret" }}",
            flowFilePretty: true,
            adminAuth: {
            type: "credentials",
            users: [{
                username: "admin",
                password: "{{ index . "adminAuth_password" }}",
                permissions: "*"
            }]
            },
            httpNodeAuth: {user:"nodered-endpoint",pass:"{{ index . "httpAuth" }}"},
            httpStaticAuth: {user:"nodered-endpoint",pass:"{{ index . "httpAuth" }}"},
            uiPort: process.env.PORT || 1880,
            logging: {
                console: {
                    level: "info",
                    metrics: false,
                    audit: false
                }
            },
            exportGlobalContextKeys: false,
            externalModules: {},
            editorTheme: {
                palette: {},
                projects: {
                    enabled: false,
                    workflow: {
                        mode: "manual"
                    }
                },
                codeEditor: {
                    lib: "monaco",
                }
            },
            tours: false,
            functionExternalModules: true,
            functionGlobalContext: {},
            debugMaxLength: 1000,
            mqttReconnectTime: 15000,
            serialReconnectTime: 15000,
        }
    metadata:
      name: settings
      namespace: home-automation
      labels:
        app: node-red

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: node-red
  namespace: home-automation
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      containers:
        - name: node-red
          image: "harbor.k8s.lan/k8s/node-red:313"
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 1880
              protocol: TCP
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          volumeMounts:
            - name: settings
              mountPath: /data/settings.js
              subPath: settings.js
      volumes:
        - name: settings
          secret:
            secretName: settings
      imagePullSecrets:
        - name: harbor-registry-creds

---
kind: Service
apiVersion: v1
metadata:
  name: node-red
  namespace: home-automation
  labels:
    app: node-red
spec:
  selector:
    app: node-red
  type: ClusterIP
  ports:
    - port: 1880
      protocol: TCP
      targetPort: 1880
  sessionAffinity: None

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: node-red
  namespace: home-automation
  labels:
    app: node-red
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx-private
  rules:
    - host: node-red.k8s.lan
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: node-red
                port:
                  number: 1880
