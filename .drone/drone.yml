kind: pipeline
type: docker
name: default

steps:
- name: publish
  image: plugins/docker
  settings:
    registry: docker-registry.theautomation.nl
    repo: docker-registry.theautomation.nl/coen/prd-node-red
    auto_tag: true
    username:
      from_secret: docker-registry-username
    password:
      from_secret: docker-registry-password

- name: test
  image: docker
  environment:
    docker-registry-username:
      from_secret: docker-registry-username
    docker-registry-password:
      from_secret: docker-registry-password
  commands:
  - echo $docker-registry-password | docker login --username $docker-registry-username --password-stdin https://docker-registry.theautomation.nl
  - sh ./.drone/deploy.sh
  volumes:
  - name: docker_sock
    path: /var/run/docker.sock

volumes:
- name: docker_sock
  host:
    path: /var/run/docker.sock