---
kind: pipeline
type: kubernetes
name: validate

steps:
  - name: yamllint
    image: sdesbure/yamllint:latest
    commands:
      - yamllint -c ./cicd/.yamllint .

---
kind: pipeline
type: kubernetes
name: build

depends_on:
  - validate

steps:
  - name: publish
    image: quay.io/buildah/stable:v1.23.3
    environment:
      STORAGE_DRIVER: overlay
      FORMAT: oci
      TLSVERIFY: "false"
      DOCKERFILE: "./deploy/container/Containerfile"
      IMAGE: "container-image-registry.devops.svc:5000/home-automation/$(context.pipelineRun.name):latest"
      CONTEXT: "."
    commands:
      - buildah --storage-driver=$(STORAGE_DRIVER) build --format=$(FORMAT) --tls-verify=$(TLSVERIFY) --no-cache -f $(DOCKERFILE) -t $(IMAGE) $(CONTEXT)
